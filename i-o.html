<!DOCTYPE HTML>
<head><title>TF Roulette</title></head>
<body>
<select id="in1">
<option>0</option>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
</select>
<select id="in2">
  <option>0</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
</select>
<button onclick="aniSelect();">click</button>
<p id="output">roll a d8 for the first one and a d4 for the second. then, click the button for your animal!</p>
<script>
let i = document.getElementById('in1');
let e = document.getElementById('in2');
let o = document.getElementById('output');

  
function aniSelect() {
  switch (e.options[e.selectedIndex].text) {
    case "1":
      var material = "plush";
      break;
    case "2":
      var material = "metal";
      break;
    case "3":
      var material = "";
      break;
    case "4":
      var material = "rubber"
    default:
      break;
  }
  switch (i.options[i.selectedIndex].text) {
      
    case "1":
      var animal = "cat";
      break;

    case "2":
      var animal = "bunny";
      break;
    
    case "3":
      var animal = "deer";
      break;

    case "4":
      var animal = "fox";
      break;

    case "5":
      var animal = "bear";
      break;

    case "6":
      var animal = "dog";
      break;

    case "7":
      var animal = "bird";
      break;

    case "8":
      var animal = "mouse";
      break;
      
    default:
      break;
  }
  o.textContent =`you became a ${material} ${animal}!`;
}
</script>
