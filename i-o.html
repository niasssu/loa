<!DOCTYPE HTML>
<head><title>TF Roulette</title></head>
<body>
<select id="input">
<option>0</option>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
</select>
<button onclick="aniSelect();">click</button>
<p id="output">roll a d8 and click the number you get! then click the button to see what animal you get!</p>
<script>
let i = document.getElementById('input');
let o = document.getElementById('output');

function aniSelect() {
  switch (i.options[i.selectedIndex].text) {
      
    case "1":
      o.textContent = "poof! you became a cat!";
      break;

    case "2":
      o.textContent = "poof! you became a bunny!";
      break;
    
    case "3":
      o.textContent = "poof! you became a deer!";
      break;

    case "4":
      o.textContent = "poof! you became a fox!";
      break;

    case "5":
      o.textContent = "poof! you became a bear!";
      break;

    case "6":
      o.textContent = "poof! you became a dog!";
      break;

    case "7":
      o.textContent = "poof! you became a bird!";
      break;

    case "8":
      o.textContent = "poof! you became a mouse!";
      break;
      
    default:
      o.textContent = 'you selected ' + i.options[i.selectedIndex].text + '.';
      break;
  }
}
</script>
