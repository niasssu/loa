<!DOCTYPE HTML>
<head></head>
<body>
<select id="input">
<option>option zero</option>
<option>option one</option>
<option>option two</option>
<option>option three</option>
<option>option four</option>
</select>
<button onclick="funct();">click</button>
<p id="output"></p>
<script>
let i = document.getElementById('input');
let o = document.getElementById('output');

function funct() {
  switch (i.options[i.selectedIndex].text) {
    case "option one":
      o.textContent = "success"
      break;
    case "option three":
      o.textContent = "success"
      break;
    default:
      o.textContent = 'you selected ' + i.options[i.selectedIndex].text + '.';
}
}
</script>
